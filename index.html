<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Match All Eight Pairs </h1>
    <h2></h2>
            <div class="row">
                <div class="square pink backside" id="0" onclick="cardClicked(event)"></div>
                <div class="square rust backside" id="1" onclick="cardClicked(event)"></div>
                <div class="square blue backside" id="2" onclick="cardClicked(event)"></div>
                <div class="square green backside" id="3" onclick="cardClicked(event)"></div>
            </div>
            <div class="row">
                <div class="square yellow backside" id="4" onclick="cardClicked(event)"></div>
                <div class="square teal backside" id="5" onclick="cardClicked(event)"></div>  
                <div class="square orange backside" id="6" onclick="cardClicked(event)"></div>
                <div class="square purple backside" id="7" onclick="cardClicked(event)"></div>              
            </div>
            <div class="row">
                <div class="square purple backside" id="8" onclick="cardClicked(event)"></div>
                <div class="square blue backside" id="9" onclick="cardClicked(event)"></div>
                <div class="square yellow backside" id="10" onclick="cardClicked(event)"></div>
                <div class="square orange backside" id="11" onclick="cardClicked(event)"></div>
            </div>
            <div class="row">
                <div class="square green backside" id="12" onclick="cardClicked(event)"></div>
                <div class="square pink backside" id="13" onclick="cardClicked(event)"></div>
                <div class="square teal backside" id="14" onclick="cardClicked(event)"></div>
                <div class="square rust backside" id="15" onclick="cardClicked(event)"></div>
            </div>
    <button>Reset Game</button>
    
</body>
</html>
